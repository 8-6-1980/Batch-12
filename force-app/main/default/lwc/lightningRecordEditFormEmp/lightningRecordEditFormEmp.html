<template>
    <lightning-card title="Lightning Record Edit Form - Employee" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
            object-api-name={objectName}
            onsuccess={successHandler}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-input-field field-name={fields.employeeName}></lightning-input-field>
                <lightning-input-field field-name={fields.designation}></lightning-input-field>
                <lightning-input-field field-name={fields.email}></lightning-input-field>

            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col"> 
                    <lightning-input-field field-name={fields.userName}></lightning-input-field>
                    <lightning-input-field field-name={fields.phone}></lightning-input-field>
                    <lightning-input-field field-name={fields.gender}></lightning-input-field>
                </div>
               
            </div>
        </div>
        <div class="slds-align_absolute-center  slds-var-m-around_medium">
            <lightning-button
            type="reset"
            variant="neatural"
            label="Cancel"
            class="slds-var-m-right_x-small">
        </lightning-button>
        <lightning-button
            type="submit"
            variant="brand"
            label="Save">
        </lightning-button>
        </div>
        </lightning-record-edit-form>
       
        </div>
    </lightning-card>
</template>
