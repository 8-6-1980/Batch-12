<template>
    <lightning-card title="Get Picklist Values" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select Your Industry"
            options={industryOptions}
            value={selectedIndustry}
            onchange={industryChangeHandler}>
        </lightning-combobox>
        <div class="slds-var-m-top_medium">
            Selected Industry is : {selectedIndustry}
        </div>
        </div>
    </lightning-card>
</template>
